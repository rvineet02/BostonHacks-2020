        <script>
            function displayRadioValue() {
                //document.getElementById("result").innerHTML = "";
                var ele = document.getElementsByTagName('input');
                var count = 0;
                var energy = 0;
                var water = 0;
                var waste = 0;

                for (i = 0; i < ele.length; i++) {

                    if (true) {

                        if (ele[i].checked) {
                            if (count >= 10) {
                                waste += parseInt(ele[i].value);
                            }
                            else if (count >= 5) {
                                energy += parseInt(ele[i].value);
                            }
                            else if (count >= 0) {
                                water += parseInt(ele[i].value);
                            }
                        }
                        count++;
                    }
                }
                document.getElementById("energy").value = energy;
                document.getElementById("water").value = water;
                document.getElementById("waste").value = waste;
                document.getElementById("total").value = water + waste + energy;
