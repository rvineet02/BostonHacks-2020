        <script>
            function displayRadioValue() {
                document.getElementById("result").innerHTML = "";
                var ele = document.getElementsByTagName('input');
                var count = 0;
                var energy = 0;
                var water = 0;
                var waste = 0;

                for (i = 0; i < ele.length; i++) {

                    if (ele[i].type = "radio") {

                        if (ele[i].checked) {
                            if (count >= 10) {
                                waste += parseInt(ele[i].value);
                            }
                            else if (count >= 5) {
                                energy += parseInt(ele[i].value);
                            }
                            else if (count >= 0) {
                                water += parseInt(ele[i].value);
                            }
                        }
                        count++;
                    }
                }
                document.getElementById("result").innerHTML = "Water Score: " + water;
                document.getElementById("result2").innerHTML = "Waste Score: " + waste;
                document.getElementById("result3").innerHTML = "Energy Score: " + energy;
